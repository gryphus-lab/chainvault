name: CI workflow with SonarQube

permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:16-alpine
        # Provide the password for postgres
        env:
          POSTGRES_DB: chainvault
          POSTGRES_USER: chainvault
          POSTGRES_PASSWORD: secret
        # Set health checks to wait until postgres has started
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Start Camunda 8 Core
        run: |
          # Tune for low-memory CI environment
          export ELASTICSEARCH_JAVA_OPTS="-Xms512m -Xmx512m"
          export ZEEBE_BROKER_JAVA_OPTS="-Xms512m -Xmx512m"

          docker compose -f docker/ci/docker-compose-8.8/docker-compose.yaml up -d

      - name: Wait for Zeebe
        run: |
          # Simple bash loop to wait for the gRPC port (26500)
          timeout 120s bash -c 'until printf "" 2>>/dev/null >>/dev/tcp/localhost/26500; do sleep 5; done'jobs:

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=gryphus-lab_chainvault -Pcoverage
