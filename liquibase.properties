## Liquibase properties (used by liquibase-maven-plugin)
## Default values for local development. Override via -Dliquibase.url / username / password or
## by setting environment variables and passing them to Maven.

changeLogFile=src/main/resources/db/changelog/db.changelog-master.yaml
# Environment-aware configuration: the Liquibase Maven plugin (and liquibase CLI)
# will substitute `${env.VAR}` with the corresponding environment variable.
# Set the following environment variables when running locally or in CI:
#  - LIQUIBASE_URL (e.g. jdbc:postgresql://host:5432/db?currentSchema=chainvault)
#  - LIQUIBASE_USERNAME
#  - LIQUIBASE_PASSWORD
#  - LIQUIBASE_DRIVER (optional; defaults to org.postgresql.Driver if not provided)

# Use environment variables (preferred):
url=${env.LIQUIBASE_URL}
username=${env.LIQUIBASE_USERNAME}
password=${env.LIQUIBASE_PASSWORD}
driver=${env.LIQUIBASE_DRIVER}
promptOnNonLocalDatabase=false

# If you want local defaults for quick dev runs, uncomment and edit these lines:
# url=jdbc:postgresql://localhost:5432/chainvault?currentSchema=chainvault
# username=chainvault
# password=secret
# driver=org.postgresql.Driver

# Example (env):
# LIQUIBASE_URL=jdbc:postgresql://localhost:5432/chainvault \
# LIQUIBASE_USERNAME=chainvault LIQUIBASE_PASSWORD=secret mvn -Pliquibase liquibase:update

