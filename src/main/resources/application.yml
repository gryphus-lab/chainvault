# application.yaml
spring:
  application:
    name: chainvault-document-migration
  # ───────────────────────────────────────────────
  # Database Configuration (PostgreSQL example)
  # ───────────────────────────────────────────────
  datasource:
    url: jdbc:postgresql://localhost:5432/chainvault?currentSchema=chainvault
    username: ${POSTGRES_USERNAME:chainvault}
    password: ${POSTGRES_PASSWORD:secret}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000

  # Flyway (recommended - simple & reliable)
  flyway:
    enabled: true
    baseline-on-migrate: true               # Auto-baseline existing DB if needed
    locations: classpath:db/migration       # Default: src/main/resources/db/migration
    validate-on-migrate: true
    out-of-order: false                     # Enforce strict version order
    # For dev/testing: allow repair / clean (dangerous in prod!)
    # repair: true  # uncomment only when needed

  # JPA / Hibernate (optional - if you use entities/repositories)
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8085
  servlet:
    context-path: /

# Sftp config
target:
  sftp:
    host: localhost
    port: 22
    username: migration_user
    password: ${SFTP_PASSWORD:}
    private-key-path: /run/secrets/id_rsa
    known-hosts: /run/secrets/known_hosts
    remote-directory: /incoming/migration/

# Source Archive Config
source:
  api:
    base-url: http://localhost:9090
    token: dummy-for-test

migration:
  temp-dir: /tmp/migration-${random.uuid}
  chunk-size-for-inventory: 500   # when fetching lists

# Flowable configuration
flowable:
  check-process-definitions: true
  database-schema: flowable
  database-schema-update: true
  db-history-used: true
  deployment-name: SpringBootAutoDeployment
  history-level: audit
  http:
    connect-timeout: 5s
    connection-request-timeout: 5s
    disable-cert-verify: false
    request-retry-limit: 3
    socket-timeout: 5s
    user-system-properties: true
  #  mail:
  #    server:
  #      default-from: flowable@localhost
  #      host: localhost
  #      port: '1025'
  #      ssl-port: '1465'
  #      use-ssl: false
  #      use-tls: false
  process:
    async:
      executor:
        async-job-lock-time: PT5M
        default-async-job-acquire-wait-time: PT10S
        default-queue-size-full-wait-time: PT5S
        default-timer-job-acquire-wait-time: PT10S
        max-async-jobs-due-per-acquisition: '1'
        timer-lock-time: PT5M
    async-executor-activate: true
    definition-cache-limit: '-1'
    enable-safe-xml: true
    servlet:
      load-on-startup: '-1'
      name: Flowable BPMN Rest API
      path: /process-api
  process-definition-location-prefix: 'classpath*:/processes/'
  process-definition-location-suffixes: '**.bpmn20.xml,**.bpmn'
  rest:
    app:
      cors:
        allow-credentials: true
        allowed-headers: '*'
        allowed-methods: 'DELETE,GET,PATCH,POST,PUT'
        allowed-origins: '*'
        enabled: true
        exposed-headers: '*'

management:
  endpoint:
    flowable:
      cache:
        time-to-live: 0ms
      enabled: true

# springdoc (OpenAPI) configuration: limit scanning to app controllers to avoid
# including Flowable or other third-party endpoints which can produce invalid
# or huge schemas that Swagger UI struggles to render.
springdoc:
  packagesToScan: ch.gryphus.chainvault.controller
  swagger-ui:
    path: /swagger-ui.html